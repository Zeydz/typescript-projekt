<div *ngIf="error" class="error">
    {{ error }}
  </div>
  
  <div *ngIf="!error && courses.length > 0">
    <table>
      <thead>
        <tr>
          <th>Kurskod</th>
          <th>Kursnamn</th>
          <th>Poäng</th>
          <th>Ämne</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.courseCode }}</td>
          <td>{{ course.courseName }}</td>
          <td>{{ course.points }}</td>
          <td>{{ course.subject }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div *ngIf="!error && courses.length === 0">
    Inga kurser tillgängliga.
  </div>
